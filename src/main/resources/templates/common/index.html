<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">TEAM 4</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li th:unless="${logined}"><a th:href="@{/login}"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
				<li th:if="${logined}"><a th:href="@{/logout}"><span
						class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</div>
	</nav>
	<div th:if="${userCreated != null}" class="alert alert-success">
		<strong th:text="'Welcome: ' + ${userCreated}">Register
			success!</strong>
	</div>

	<div class="container">
		<div class="row">
			<a th:href="@{/register}" class="btn btn-success pull-left"><span
				class="glyphicon glyphicon-plus"></span> Add new user</a>
			<form class="form-inline pull-right" th:action="@{/find}"
				method="post">
				<div class="form-group">
					<input type="text" class="form-control" name="sequence"
						th:value="${sequence}" placeholder="Type user info ..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<div class="row list">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>First name</th>
						<th>Last name</th>
						<th>Mobile</th>
						<th>Email</th>
						<th>Hobby</th>
						<th>Description</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="user : ${users}">
						<tr>
							<td th:text="${user.firstName}">...</td>
							<td th:text="${user.lastName}">...</td>
							<td th:text="${user.mobile}">...</td>
							<td th:text="${user.email}">...</td>
							<td th:text="${user.hobby}">...</td>
							<td th:text="${user.description}">...</td>
							<td><a class="edit-user-btn"
								th:href="@{/edit(id=${user.id})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a class="remove-user-btn"
								th:href="@{/delete(id=${user.id})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<div class="paging-wrapper">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script th:src="@{/js/home.js}"></script>
</body>
</html>
